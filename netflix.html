<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Netflix</title>
</head>
<body>
    <div id="transparent-overlay">
        <header>
            <h1>Net<span>Flix</span></h1>
            <h5>Thank you for signing up at Netflix. Tell us more about yourself</h5>
        </header>
        
            <div id="form-box">
                <form id="form" action="">
                    Name <br>
                    <input type="text" placeholder="Enter your name"> <br><br>

                    Age <br>
                    <input type="number" min="18" max="120" placeholder="Age"> <br><br>

                    Email <br>
                    <input type="email" placeholder="Enter you email"> <br><br>

                    Content type <br>
                    <select name="" id="">
                        <option value="Series" selected>Series</option>
                        <option value="Movies">Movies</option>
                        <option value="Limited Series">Limited Series</option>
                        <option value="Anime">Anime</option>
                    </select> <br><br>

                    Movie type <br>
                    <input type="checkbox">Comendy <br>
                    <input type="checkbox">Action <br>
                    <input type="checkbox">Romance <br><br>

                    Gender <br>
                    <input type="radio" name="gender" value="Male"> Male <br>
                    <input type="radio" name="gender" value="Female"> Female <br><br>

                    Feedback <br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Any comment"></textarea> <br><br>

                    <input type="submit" value="Submit">

                </form>
            </div>
            
        
        
        </div>
    </div>
    
</body>
</html>
