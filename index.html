<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>net<span>flix</span></h1>
            <h2>Thank you for signing up. Tell us more about yourself.</h2>
        </header>
        <section id="form-container">
            <form action="">
                <div class="form-content">
                    <label for="name">Name</label>
                    <input name="name" type="text" placeholder="John Doe">
                </div>
                <div class="form-content">
                    <label for="age">Age</label>
                    <input name="age" type="number" min="16" placeholder="21">
                </div>
                <div class="form-content">
                    <label for="email">Email</label>
                    <input name="email" type="email" placeholder="email@domain.com">
                </div>
                <div class="form-content">
                    <label for="content">Content Type</label>
                    <select name="content" id="">
                        <option value="series" selected>Series</option>
                        <option value="tv">TV Show</option>
                        <option value="movies">Movies</option>
                    </select>
                </div>
                <div class="form-content" id="genre">
                    <h1>Genre</h1>
                    <input type="checkbox" name="comedy">
                    <label for="comedy">Comedy</label>
                    <input type="checkbox" name="action">
                    <label for="action">Action</label>
                    <input type="checkbox" name="romance">
                    <label for="romance">Romance</label>
                </div>
                <div class="form-content">
                    <h1>Gender</h1>
                    <input type="radio" name="male">
                    <label for="male">Male</label>
                    <input type="radio" name="female">
                    <label for="female">Female</label>
                    <input type="radio" name="other">
                    <label for="other">Prefer Not To Say</label>
                </div>
                <div class="form-content">
                    <label for="feedback">Feedback</label>
                    <textarea name="feedback" cols="30" rows="10" placeholder="Thank you for your feedback!"></textarea>
                </div>
                <div class="text-center" id="submit">
                    <button type="submit" >Submit</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
